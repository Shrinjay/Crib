<button mat-icon-button class="close-button" [mat-dialog-close]="true">
  <mat-icon class="close-icon">close</mat-icon>
</button>

<div>
  <h3 style="text-align: center;">Got a minute to help us out and make some money?</h3>
  <form [formGroup]="surveyForm" style="text-align: center;">
    <h5>How likely are you to recommend us to a friend on a scale of 1 to 10?</h5>
    <div>
      <ngb-rating formControlName="recommendationRating"></ngb-rating>
    </div>

    <h5>Would you be willing to participate in a short user interview? Selected users will recieve a $5 gift card.</h5>
    <mat-radio-group formControlName="willingToBeInterviewed">
      <mat-radio-button [value]="true">Yes</mat-radio-button>
      <mat-radio-button [value]="false">No</mat-radio-button>
    </mat-radio-group>
    <br>

    <mat-form-field>
      <mat-label>Email:</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>

    <div *ngIf="surveyForm.controls['email'].invalid">
      Email is not valid
    </div>
  </form>
</div>

<div mat-dialog-actions class="d-flex justify-content-center">
  <button class="btn btn-primary" type="button" (click)="submit()" [disabled]="!surveyForm.valid">Submit!</button>
</div>
